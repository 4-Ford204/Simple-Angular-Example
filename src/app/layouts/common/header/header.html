<p-menubar [model]="items">
  <ng-template #start>
    <span>SAE</span>
  </ng-template>

  <ng-template #item let-item let-root="root">
    <a pRipple [routerLink]="item.routerLink" class="flex items-center p-menubar-item-link">
      <span>{{ item.label }}</span>

      @if (item.badge) {
        <p-badge [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
      }

      @if (item.shortcut) {
        <span
          class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
        >
          {{ item.shortcut }}
        </span>
      }

      @if (item.items) {
        <i [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
      }
    </a>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-2">
      <input type="text" pInputText placeholder="Search" class="w-36" />

      <p-avatar
        image="https://down-vn.img.susercontent.com/file/vn-11134207-7ras8-m3vzr2sm65rp4f.webp"
        shape="circle"
      ></p-avatar>
    </div>
  </ng-template>
</p-menubar>
