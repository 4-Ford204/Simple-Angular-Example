<ng-template #panelTemplate let-title="title" let-content="content" let-direction="direction">
  <div class="grid grid-cols-1 md:grid-cols-8 gap-4 items-center p-5 rounded-md shadow-md">
    <span class="text-center">{{ title }}</span>

    <div
      class="md:col-span-7 flex flex-wrap gap-4 justify-center items-center"
      [ngClass]="{ 'flex-col': direction === 'column' }"
    >
      <ng-container [ngTemplateOutlet]="content"></ng-container>
    </div>
  </div>
</ng-template>
