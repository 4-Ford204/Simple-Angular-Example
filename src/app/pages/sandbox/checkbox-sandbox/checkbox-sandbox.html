<app-sandbox #sandbox></app-sandbox>

<div class="flex flex-col gap-10">
  <ng-template #basic>
    <app-checkbox-component [binary]="true" [model]="false" />
  </ng-template>

  <ng-template #indeterminate>
    <app-checkbox-component [binary]="true" [indeterminate]="true" [model]="false" />
  </ng-template>

  <ng-template #group>
    <div class="flex items-center">
      <app-checkbox-component
        name="pizza"
        value="Cheese"
        inputId="ingredient1"
        [(model)]="pizza"
        (valueChanged)="onValueChanged($event)"
      />
      <label for="ingredient1" class="ml-2">Cheese</label>
    </div>

    <div class="flex items-center">
      <app-checkbox-component
        name="pizza"
        value="Mushroom"
        inputId="ingredient2"
        [(model)]="pizza"
        (valueChanged)="onValueChanged($event)"
      />
      <label for="ingredient2" class="ml-2">Mushroom</label>
    </div>

    <div class="flex items-center">
      <app-checkbox-component
        name="pizza"
        value="Pepper"
        inputId="ingredient3"
        [(model)]="pizza"
        (valueChanged)="onValueChanged($event)"
      />
      <label for="ingredient3" class="ml-2">Pepper</label>
    </div>

    <div class="flex items-center">
      <app-checkbox-component
        name="pizza"
        value="Onion"
        inputId="ingredient4"
        [(model)]="pizza"
        (valueChanged)="onValueChanged($event)"
      />
      <label for="ingredient4" class="ml-2">Onion</label>
    </div>
  </ng-template>

  <ng-template #dynamic>
    <div class="flex flex-col gap-4">
      @for (category of categories; track $index) {
        <div class="flex items-center">
          <app-checkbox-component
            name="group"
            [value]="category"
            [inputId]="category.key"
            [(model)]="selectedCategories"
            (valueChanged)="onValueChanged($event)"
          />
          <label [for]="category.key" class="ml-2">{{ category.name }}</label>
        </div>
      }
    </div>
  </ng-template>

  <ng-template #filled>
    <app-checkbox-component [binary]="true" [model]="false" variant="filled" />
  </ng-template>

  <ng-template #size>
    <div class="flex items-center">
      <app-checkbox-component
        name="size"
        value="Small"
        inputId="size_small"
        size="small"
        [(model)]="this.size"
        (valueChanged)="onValueChanged($event)"
      />
      <label for="size_small" class="ml-2 text-sm">Small</label>
    </div>

    <div class="flex items-center">
      <app-checkbox-component
        name="size"
        value="Normal"
        inputId="size_normal"
        [(model)]="this.size"
        (valueChanged)="onValueChanged($event)"
      />
      <label for="size_normal" class="ml-2">Normal</label>
    </div>

    <div class="flex items-center">
      <app-checkbox-component
        name="size"
        value="Large"
        inputId="size_large"
        size="large"
        [(model)]="this.size"
        (valueChanged)="onValueChanged($event)"
      />
      <label for="size_large" class="ml-2 text-lg">Large</label>
    </div>
  </ng-template>

  @if (sandbox.panelTemplate) {
    <ng-container
      [ngTemplateOutlet]="sandbox.panelTemplate"
      [ngTemplateOutletContext]="{ title: 'Basic', content: basic }"
    ></ng-container>

    <ng-container
      [ngTemplateOutlet]="sandbox.panelTemplate"
      [ngTemplateOutletContext]="{ title: 'Indeterminate', content: indeterminate }"
    ></ng-container>

    <ng-container
      [ngTemplateOutlet]="sandbox.panelTemplate"
      [ngTemplateOutletContext]="{ title: 'Group', content: group }"
    ></ng-container>

    <ng-container
      [ngTemplateOutlet]="sandbox.panelTemplate"
      [ngTemplateOutletContext]="{ title: 'Dynamic', content: dynamic }"
    ></ng-container>

    <ng-container
      [ngTemplateOutlet]="sandbox.panelTemplate"
      [ngTemplateOutletContext]="{ title: 'Filled', content: filled }"
    ></ng-container>

    <ng-container
      [ngTemplateOutlet]="sandbox.panelTemplate"
      [ngTemplateOutletContext]="{ title: 'Size', content: size }"
    ></ng-container>
  }
</div>
