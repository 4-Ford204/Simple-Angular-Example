<button
  class="envelope-container"
  [ngClass]="{ opened: opened, sealed: !opened }"
  (click)="onEnvelopeToggled()"
>
  <div class="flap top-flap"></div>
  <div class="flap side-flaps"></div>
  <div class="flap bottom-flap"></div>

  <div class="envelope-content">
    <ng-content></ng-content>
  </div>

  <div class="hearts">
    @for (heart of hearts; track $index) {
      <div
        class="pi pi-heart-fill heart"
        [ngStyle]="{
          left: heart.position + '%',
          fontSize: heart.size + 'px',
          'animation-duration': heart.duration + 's',
        }"
      ></div>
    }
  </div>
</button>
