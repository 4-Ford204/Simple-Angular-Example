<div>
  <p-carousel
    [numVisible]="numVisible"
    [numScroll]="numScroll"
    [value]="value"
    [circular]="circular"
  >
    <ng-template let-product #item>
      <div class="border border-surface rounded-border m-2 p-4">
        <div class="mb-4">
          <div class="relative mx-auto">
            <app-image-component
              [src]="product.images"
              [alt]="product.name"
              class="w-full rounded-border"
            />
          </div>
        </div>

        <div class="mb-4 font-medium">{{ product.name }}</div>

        <div class="flex justify-between items-center">
          <div class="mt-0 font-semibold text-xl">{{ product.price }}</div>

          <span>
            <app-button-component icon="pi pi-heart" severity="secondary" [outlined]="true" />
            <app-button-component icon="pi pi-shopping-cart" styleClass="ml-2" />
          </span>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
