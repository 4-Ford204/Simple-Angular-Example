<p-carousel [numVisible]="numVisible" [numScroll]="numScroll" [value]="value" [circular]="circular">
  <ng-template let-product #item>
    <div class="border border-surface rounded-border m-2 p-4 flex flex-col">
      <div class="mb-4 w-full flex justify-center">
        <app-image-component
          [src]="product.images"
          [alt]="product.name"
          width="50px"
          [preview]="true"
        />
      </div>

      <div class="mb-4 font-medium">{{ product.name }}</div>

      <div class="flex justify-between items-center">
        <div class="mt-0 font-semibold text-xl">
          {{ product.price }}
        </div>

        <span>
          <app-button-component icon="pi pi-heart" severity="secondary" [outlined]="true" />
          <app-button-component icon="pi pi-shopping-cart" styleClass="ml-2" />
        </span>
      </div>
    </div>
  </ng-template>
</p-carousel>
