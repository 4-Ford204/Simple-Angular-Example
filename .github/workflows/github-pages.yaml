name: Deploy To Github Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular
        run: npx ng build --configuration production --base-href "/Simple-Angular-Example/"

      - name: Copy 404.html
        run: cp dist/Simple-Angular-Example/browser/index.html dist/Simple-Angular-Example/browser/404.html

