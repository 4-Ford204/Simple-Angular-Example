name: Deploy To Github Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular
        run: npx ng build --configuration production --base-href "/Simple-Angular-Example/"

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy To Github Pages
        run: npx angular-cli-ghpages --dir=dist/Simple-Angular-Example/browser --branch=gh-pages --message "Deploy To Github Pages" --no-silent
